{% extends "base.html" %}
{% block content %}
<h1>Grade Analyzer</h1>
<form method="POST">
  <p>Select analysis option:</p>
  
  <div class="radio-block">
    <label>Professor Summary</label><br/>
    <input type="radio" name="option" value="1">
  </div>

  <div class="radio-block">
    <label>Average by Course</label><br/>
    <input type="radio" name="option" value="2">
  </div>

  <div class="radio-block">
    <label>Overall Data</label><br/>
    <input type="radio" name="option" value="3">
  </div>

  <div class="radio-block">
    <label>Best/Worst A Ratio</label><br/>
    <input type="radio" name="option" value="4">
  </div>

  <div class="radio-block">
    <label>Full A Ratio Ranking</label><br/>
    <input type="radio" name="option" value="5">
  </div>

  <br/>
  <label>Professor name (for option 1): <input name="prof_name"></label><br/>
  <button type="submit">Analyze</button>
</form>

{% if analysis %}
  <pre>{{ analysis }}</pre>
{% endif %}
{% if plot_img %}
  <img src="data:image/png;base64,{{ plot_img }}" alt="Analysis Chart" />
{% endif %}
{% endblock %}
