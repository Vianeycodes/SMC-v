<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Grade App" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="{{ url_for('prediction') }}" class="{% if request.path=='/prediction' %}active{% endif %}">SMC Prediction</a></li>
      <li><a href="{{ url_for('analyzer') }}" class="{% if request.path=='/analyzer' %}active{% endif %}">SMC Grade Analyzer</a></li>
    </ul>
  </nav>

  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
